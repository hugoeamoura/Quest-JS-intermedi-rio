<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">

    <title>Dev quest - JavaScript intermediário</title>
</head>
<body>
    <main>
        <section class="apresentacao">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>

        <section class="formulario">
            <input id="nome" type="text" class="campo" placeholder="Nome Completo">
            <label name="nome" for="">*campo obrigatório</label>
            <input id="email" type="text" class="campo" placeholder="Email">
            <label name="email" for="">*campo obrigatório</label>
            <input id="fone" type="text" class="campo" placeholder="Telefone">
            <label name="fone" for="">*campo obrigatório</label>
            <textarea id="mensagem" type="text" class="campo" placeholder="Mensagem"></textarea> 
            <label name="mensagem" for="">*campo obrigatório</label>
            <p>*campos obrigatórios</p>
            <button class="btn-enviar" onclick="validador()">Enviar</button>

        </section>

    </main>

    <script type="text/javascript" src="./src/js/index.js" ></script>
</body>
</html>
